{%extends 'finalapp/layout/base.html '%}{% block title %}Login{% endblock title %} {% block content %}
<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        {% include 'finalapp/inc/messages.html' %}
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div
            class="card cardreg"
            style="border-radius: 15px; background-color: white"
          >
            <div
              class="card-body p-5"
              style="
                margin: 15px;
                background-color: #e7eafa;
                border-radius: 15px;
              "
            >
              <h2 class="text-uppercase text-center mb-5">Login</h2>
              <form method="post" action="">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label for="" class="form-label"><b>User name</b></label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Enter username"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label for="" class="form-label"><b>Password</b></label
                  ><input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter password"
                    required
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btnreg btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Login
                  </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">
                  New user?
                  <a href="{% url 'register'%}" class="fw-bold text-body"
                    ><u>sign up</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
