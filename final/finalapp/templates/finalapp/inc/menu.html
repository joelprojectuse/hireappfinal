{%load static%}
<nav class="navbar mainnav navbar-expand-sm fixed-top py-1">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home'%}">
      <img
        src="{% static 'image/logo3.png'%}"
        alt="Pannai"
        style="width: 80px"
      />
    </a>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item me-2">
          <a
            class="nav-link {% if 'home' in request.path %}active{% endif %}"
            href="{% url 'home'%}"
            >Home</a
          >
        </li>
        <li class="nav-item me-2">
          <a
            class="nav-link {% if 'job' in request.path %}active{% endif %}"
            href="{% url 'job'%}"
            >Job</a
          >
        </li>
        <li class="nav-item me-2">
          <a
            class="nav-link {% if 'profile' in request.path %}active{% endif %}"
            href="{% url 'profile' %}"
            >User</a
          >
        </li>
      </ul>
    </div>
    <div class="d-flex">
      <button
        type="button"
        class="btn searchbtn"
        style="background-color: #a7b6ff; margin: 4px; padding: 4px"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="fa fa-search" style="font-size: 25px"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Modal -->
<form id="searchForm" method="post" action="{% url 'home' %}">
  {% csrf_token %}
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <p class="input_title"><b>Date:</b></p>
            <input type="date" name="edate" class="form-control" />
          </div>
          <input
            type="hidden"
            id="formattedDate"
            name="formattedDate"
            value=""
          />
          {% comment %}
          <div class="form-group">
            <p class="input_title"><b>Place:</b></p>
            <input type="text" name="eplace" class="form-control" />
          </div>
          {% endcomment %} {% comment %}
          <div class="form-group">
            <p class="input_title"><b>place:</b></p>
            <select class="form-control" aria-label="Default select example">
              <option selected disabled>Select place</option>
              <option value="1">Thoraiyur</option>
              <option value="2">Edamalaipatti</option>
              <option value="3">Pudhur</option>
            </select>
          </div>
          {% endcomment %}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">search</button>
        </div>
      </div>
    </div>
  </div>
</form>

<nav class="mobile_navbar navbar-expand-sm fixed-bottom">
  <div class="container">
    <div class="mobile_menu" id="mobilenavbar">
      <div>
        <a href="{% url 'home'%}" class="btn" role="button"
          ><i class="fa fa-home" style="font-size: 25px"></i>
          <p style="font-size: 14px">Home</p></a
        >
      </div>
      <a href="{% url 'job'%}" class="btn" role="button"
        ><i class="fa fa-briefcase" style="font-size: 25px"></i>
        <p style="font-size: 14px">Job</p></a
      >
      <div>
        <a href="{% url 'profile' %}" class="btn" role="button"
          ><i class="fa fa-user" style="font-size: 25px"></i>
          <p style="font-size: 14px">User</p></a
        >
      </div>
      {% comment %}
      <div>
        <a href="#" class="btn" role="button"
          ><i class="fa fa-user" style="font-size: 25px"></i>
          <p style="font-size: 14px">User</p></a
        >
      </div>
      {% endcomment %}
    </div>
  </div>
</nav>

<script>
  $(document).ready(function () {
    $('input[name="edate"]').on("change", function () {
      var selectedDate = $(this).val();
      var formattedDate = new Date(selectedDate).toISOString().split("T")[0];
      $("#formattedDate").val(formattedDate);
    });
  });
</script>
